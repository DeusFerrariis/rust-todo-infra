Name: Workflow_bc43
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Test_3d:
    # Identifies the action. Do not modify this value.
    Identifier: aws/managed-test@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: echo "Installing terraform"
        - Run: sudo yum install -y yum-utils
        - Run: sudo yum-config-manager --add-repo
            https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
        - Run: sudo yum install -y terraform
        - Run: echo "Initializing terraform"
        - Run: terraform init
        - Run: echo "Running terraform"
        - Run: terraform plan -no-color
        - Run: terraform apply --auto-approve -no-color
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-Agorist-Digital
          Name: "310413295224"
      Name: Dev-Container
